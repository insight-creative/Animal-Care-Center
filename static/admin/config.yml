backend:
  branch: main
  name: git-gateway
  repo: insight-creative/Animal-Care-Center

logo_url: https://animal-care-center.netlify.app/images/animal-care-center-logo.png

media_folder: "static/images/blog" # Folder where user uploaded files should go
public_folder: "/blog"

collections: # A list of collections the CMS should be able to edit
  - name: "site_info"
    label: "Site Info"
    media_folder: "/static/images/"
    public_folder: "/static/images/"
    editor:
      preview: false
    files:
      - file: "/data/business_info.yml"
        name: "business_info"
        label: "Business Info"
        fields:
          - { label: Logo, name: logo, widget: image }
          - { label: Business Name, name: business_name, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Address, name: address, widget: text }
          - { label: Hours, name: hours, widget: text }

  - name: "pages"
    preview_path: "layouts/home.html"
    label: "Pages"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: "SEO",
              name: seo,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: string },
                  { label: "Description", name: "description", widget: "text" },
                ],
            }
          - {
              label: "Intro",
              name: intro,
              widget: object,
              fields:
