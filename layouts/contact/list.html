{{ define "main" }}
{{ partial "hero" . }}
<div class="wrapper">
    <div class="block">
        {{ with .Params.intro }}
        <h1 class="text-primary">{{ .heading }}</h1>
        <p>{{ .copy | markdownify }}</p>
        {{ end }}
    </div>
    <div class="contact-form block">
      <div class="contact-form__wrapper">
          <form name="Boutique Hearing Consultation Request Form" netlify netlify-honeypot="bot-field" action="/thank-you">
              <div hidden>
                  <label>
                    Donâ€™t fill this out if you're human: 
                    <input name="bot-field" />
                  </label>
              </div>
              <div class="contact-form__form-group">
                  <label for="name">Name*</label>
                  <input aria-label="name" name="name" type="name" class="contact-form__form-control" required>
              </div>
              <div class="contact-form__form-group">
                  <label for="_replyto">Email*</label>
                  <input aria-label="email" name="_replyto" type="email" class="contact-form__form-control" required>
              </div>
              <div class="contact-form__form-group">
                  <label for="phone">Phone*</label>
                  <input aria-label="phone" name="phone" type="phone" class="contact-form__form-control" required>
              </div>
              <div class="contact-form__form-group">
                  <label for="message">Message*</label>
                  <textarea aria-label="message" name="message" class="contact-form__form-control" rows="4" required></textarea>
              </div>
              <div style="margin-bottom: 1em;" netlify-recaptcha></div>
              <button target="_blank" type="submit" class="contact-form__btn btn btn-primary">Send Message</button>
          </form>
      </div>
  </div>
</div>
{{ end }}
